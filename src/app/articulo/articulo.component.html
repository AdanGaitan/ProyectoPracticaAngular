<div class="container">
    <div class="articulos" *ngFor="let articulo of articulos">
      <!--   <h4>Nombre:<a [routerLink]="['/articuloDetalle',articulo.nombre, articulo.precio]"> {{articulo.nombre}}</a> </h4> -->
      <h4>Nombre:<a (click)="pasarParametro(articulo)"> {{articulo.nombre}}</a> </h4>
        <p>Descripcion: {{articulo.descripcion}} </p>
        <h5>Precio: {{articulo.precio |currency}}</h5>
        <h5>Stock: {{articulo.stock}}</h5>
        <h4>Precio Mayorista {{articulo.precioMayorista | currency}}</h4>
    </div>
</div>
