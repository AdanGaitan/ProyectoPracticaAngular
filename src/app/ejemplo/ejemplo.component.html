<div class="container">
    <form action="">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" class="form-control" [(ngModel)]="alumno.nombre">
        </div>
    </form>
    <form action="">
        <div class="form-group">
            <label for="apellido">Apellido </label>
            <input type="text" name="apellido" class="form-control" [(ngModel)]="alumno.apellido">
        </div>
        <div class="form-group">
            <label for="excelencia">excelencia </label>
            
            <select class="form-select"  [(ngModel)]="alumno.excelencia" [ngModelOptions]="{standalone: true}">
                <option [ngValue]="true">si</option>
                <option [ngValue]="false">no</option>
            </select>
        </div>
        <button class="btn btn-primary" (click)="agregar()">Agregar</button>
    </form>

    <div class="card" *ngFor="let alumnoDesdeFor of listadoAlumnos">
        <div class="card-body">
           <span [ngClass]="{ 'excelencia': alumnoDesdeFor.excelencia}"> alumno:</span> {{alumnoDesdeFor.nombre}} {{alumnoDesdeFor.apellido}}{{alumnoDesdeFor.excelencia}}
        </div>
    </div>

</div>

{{listadoAlumnos|json}}
