 <div *ngFor="let producto of productos" class="producto">
     <p>El Producto es : {{producto.nombre}} </p>
     <p>Su Stock es: {{producto.stock}} </p>
     <p>Su fabricante es: {{producto.fabricante}} </p>
     <p>Su fecha de Vencimiento es: {{producto.fechaVence}} </p>
 </div>

 <div class="tab" [ngSwitch]="pestana">
     <button (click)= "this.cambiarPestana('perfil')">Perfil</button>
     <button (click)= "this.cambiarPestana('puntos')">Puntos</button>
     <button (click)= "this.cambiarPestana('info')">Info</button>

     <div class="tabContenido">
         <p *ngSwitchCase="'perfil'">Este es el perfil</p>
         <p *ngSwitchCase="'puntos'">Este son los puntos</p>
         <p *ngSwitchCase="'info'">Este es la info</p>
         <p *ngSwitchDefault>Seleccione una pesta√±a</p>
     </div>
 </div>
